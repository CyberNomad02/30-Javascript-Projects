<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscribe From To Google Sheet</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hero">
        <h3>Coming Soon!</h3>
        <h1>Our Brand New <br> Website is On It's Way</h1>
        <p>Subscribe for more details.</p>
        <form name="submit-to-google-sheet">
            <input type="email" name="email" placeholder="Your Email Id" required>
            <button type="submit"><img src="images/send-icon.png" width="30px"></button>
        </form>
        <span id="msg"></span>
    </div>

    <script>
        const scriptURL = "https://script.google.com/macros/s/AKfycby5tLO1JU-sTD6VaEX3ZXX2Ez1WnkT5VciQgEJyzuDGU1ceLAKqbzkAkmDdXLEcR91b/exec"
        const form = document.forms['submit-to-google-sheet']
        const msg = document.getElementById('msg')
      
        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => {
                msg.innerHTML = "Subscribed Successfully!"
                setTimeout(() => {
                    msg.innerHTML = ""
                }, 5000)
                form.reset()
                console.log('Success!', response)
            })
            .catch(error => console.error('Error!', error.message))
        })
    </script>

</body>
</html>
